server {
   # redirect www to non-www
   server_name www.dastanapi.tk;
   return 301 $scheme://dastanapi.tk$request_uri;
}

server {
   server_name dastanapi.tk 46.101.230.7;
   charset utf-8;
   client_max_body_size 15M;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static {
 	   alias /home/dastan/api_neobis/static;
       expires 30d;
       access_log off;
       add_header Cache-Control "public";
    }

    location /media {
 	   alias /home/dastan/api_neobis/media;
    }

   # Finally, send all non-media requests to the Django server.
    location / {
        proxy_set_header Host $host;
        proxy_pass http://unix:/run/gunicorn/api_neobis_socket;
    }
}
